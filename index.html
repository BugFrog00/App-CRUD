<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
  <title>Sistema de pacientes</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Pacientes</a>
      </li>
    </ul>
  </nav>

  <div class="container"> 
    <h2>LISTA DE PACIENTES</h2>
    <div class="row-gx5">
      <button type="button" class="btn btn-info m-2">NUEVO</button>
      <button type="button" class="btn btn-primary m-1">BUSCAR</button>
      <table class="table table-bordered" id="tablaPacientes">
        <thead>
          <tr>
            <td>ID Paciente</td>
            <td>Nombre y apellido</td>
            <td>NSS</td>
            <td>Telefono</td>
            <td>Direccion</td>
            <td>Estado</td>
            <td>Acciones</td>
          </tr>
        </thead>
        <tbody id="dataPacientes">

        </tbody>
      </table>
    </div>
  </div>


<!-- Agregando Scripts de JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
